[package]
name        = "godotino"
version     = "0.1.0"
edition     = "2021"
description = "Go-to-Arduino C++ transpiler core"
license     = "MIT"
authors     = ["godotino Contributors", "s7lver"]
readme      = "README.md"

# ─── binaries ─────────────────────────────────────────────────
[[bin]]
name = "godotino"
path = "src/main.rs"

# ─── library (used by CLI / IDE integrations) ─────────────────
[lib]
name = "godotino_core"
path = "src/lib.rs"

# ─── dependencies ─────────────────────────────────────────────
[dependencies]
thiserror  = "1.0"
anyhow     = "1.0"
serde      = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml       = "0.8"
# HTTP client for package manager (sync, no async runtime required)
ureq       = { version = "2.9", features = ["json"] }

# ─── dev dependencies ─────────────────────────────────────────
[dev-dependencies]
pretty_assertions = "1.4"

# ─── profiles ─────────────────────────────────────────────────
[profile.release]
opt-level     = 3
lto           = true
codegen-units = 1
strip         = true

